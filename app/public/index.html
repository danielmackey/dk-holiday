<!DOCTYPE HTML>
<head>
  <title>DK Holiday</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/jackedup.css">
  <script src="http://platform.twitter.com/anywhere.js?id=hy0r9Q5TqWZjbGHGPfwPjg&v=1"></script>
</head>
<body>
  <div id="wrapper" class="clearfix">
    <header id="pageheader">
      <h1>Holicray</h1>
      <section id="holicray-meter">
        <h4>Tweets til next Holicray</h4>
      </section>
    </header>

    <section id="content">
      <div id="video-feed"></div>
      <div id="tbox"></div>
      <script type="text/javascript">
        twttr.anywhere(function (T) {
          T("#tbox").tweetBox({
            height: 100,
            label:'',
            width: 660,
            defaultContent: "@holiduino"
          });
        });
      </script>

      <section id="stats">
        <article id="total-tweets">
          <span></span>
          <h4>Total tweets</h4>
        </article>
        <article id="latest"></article>
        <article id="total-holicrays">
          <span></span>
          <h4>Total Holicrays</h4>
        </article>
      </section>

      <section id="activity-feed">
        <article id="up-next">
          <h2>Up Next</h2>
          <ul></ul>
          <a href="#">Load more in the queue</a>
        </article>

        <article id="history">
          <h2>History</h2>
          <ul></ul>
          <a href="#" class="load-more" data-from="10" data-to="19">Load more in the history</a>
        </article>
      </section>
    </section>
  </div>

  <script id="history-item" type="text/template">
    <li data-tweet="<%= data.title %>">
      <p>
        <small><%= id %></small>
        <a href="http://twitter.com/<%= data.handle %>">@<%= data.handle %></a>
        made it <%= data.event %>
      </p>
    </li>
  </script>

  <script id="queue-item" type="text/template">
    <li data-tweet="<%= data.title %>">
      <p>
        <small><%= id %></small>
        <a href="http://twitter.com/<%= data.handle %>">@<%= data.handle %></a>
        is about to make <%= data.event %>
      </p>
    </li>
  </script>

  <script id="latest-item" type="text/template">
    <small><%= id %></small>
    <h3>
      <a href="http://twitter.com/<%= data.handle %>">@<%= data.handle %></a>
      is about to make <%= data.event %>
    </h3>
    <p><%= data.title %></p>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/humane.min.js"></script>
  <script src="/application.js"></script>
  <script>
    $(document).ready(function() {
      var Client = require('client');
      window.App = Client.init();
    });
  </script>
</body>
</html>

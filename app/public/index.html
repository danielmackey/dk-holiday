<!DOCTYPE HTML>
<head>
  <title>DK Holiday</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="http://platform.twitter.com/anywhere.js?id=hy0r9Q5TqWZjbGHGPfwPjg&v=1"></script>
</head>
<body>
  <div id="wrapper" class="clearfix">
    <header id="pageheader">
      <h1>Holicray</h1>
      <section id="right-now">
        <h2>Right Now</h2>
        <img src=""><p><span class="handle"></span> <span class="tweet"></span></p>
      </section>
    </header>
    <div id="content">
      <div id="video-feed"></div>
      <div id="tbox"></div>
      <script type="text/javascript">
        twttr.anywhere(function (T) {
          T("#tbox").tweetBox({
            height: 100,
            label:'',
            width: 620,
            defaultContent: "@holiduino"
          });
        });
      </script>
    </div>

    <div id="sidebar">
      <h2>Cray-by-Cray</h2>
      <ul class="tweets"></ul>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/application.js"></script>
  <script>
    $(document).ready(function() {
      var Client = require('client');
      window.App = Client.init();
    });
  </script>
</body>
</html>

<!DOCTYPE HTML>
<head>
  <title>DK Holiday</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="http://platform.twitter.com/anywhere.js?id=hy0r9Q5TqWZjbGHGPfwPjg&v=1"></script>
</head>
<body>
  <div id="wrapper" class="clearfix">
    <h1>Live Video Feed</h1>
    <div id="video-feed"></div>
    <div id="content">
      <h2>Recent Activity - <small class="status">Disconnected</small></h2>
      <ul class="tweets"></ul>
    </div>
    <div id="sidebar">
      <div id="tbox"></div>
      <script type="text/javascript">
        twttr.anywhere(function (T) {
          T("#tbox").tweetBox({
            height: 100,
            label:'Interact with the room',
            width: 300,
            defaultContent: "@holiduino Let it #snow"
          });
        });
      </script>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/application.js"></script>
  <script>
    $(document).ready(function() {
      var Client = require('client');
      window.App = Client.init();
    });
  </script>
</body>
</html>
